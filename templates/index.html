<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center bg bg-info">
                Todo List
            </div>
             <div class="card-body">
                <form action="/add" method="post" class="">
                    <input type="text text-start" name="content" placeholder="Enter new task" class="card-title form-control ">
                    <button type="submit" class="btn btn-primary card-text">  Save </button>
                </form>
            </div>
        </div>

        <table class="table table-light table-striped mt-5">
            <thead>
            <tr>
              <th scope="col-8">Task</th>
              <th scope="col-3 align-items-end">Actions</th>
            </tr>
            </thead>
            <tbody>

            {% for task_id, task_content in tasks.items() %}

            <tr>
              <td colspan="2"> {{ task_content }} </td>
              <td>
                <a href="/delete/{{ task_id }}" class="btn btn-outline-danger"> <i class="fa-solid fa-trash" alt="Remove"></i> </i></a> 
              </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
